<!DOCTYPE html>
<html lang="fr">
<head>
    <script src="./node_modules/eld/minified/eld.M60.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.7/awesomplete.min.css" integrity="sha512-1m1MdHD8wSO4wRpoCWr7g90uQgdWmMlF3EEXMPfs95T9EOKc5YyilU0gFQouGe5RcU0vzwBdV5RhG5eTMRz0PQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.7/awesomplete.min.js" integrity="sha512-Pc3/aEr2FIVZhHxe0RAC9SFrd+pxBJHN3pNJfJNTKc2XAFnXUjgQGIh6X935ePSXNMN6rFa3yftxSnZfJE8ZAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de Catégories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: row;
            gap: 30px; /* Espace entre les colonnes */
            flex-wrap: wrap;
        }
        .form-container {
            flex: 1;
            min-width: 300px;
        }
        .category-list-container {
            flex: 1;
            min-width: 300px;
            max-width: 400px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        .category-list {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }
        .category-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }
        .category-actions {
            display: flex;
            flex-direction: column;
            gap: 5px; /* Espace entre les boutons */
        }
        .category-actions button {
            width: 100%; /* Prend toute la largeur du cadre */
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 20px; /* Réduit l'espace entre les colonnes sur petits écrans */
            }
            .category-list-container {
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Ajouter ou Modifier une Catégorie</h1>
            <form id="categoryForm">
                <div class="form-group">
                    <label for="text">Texte de la catégorie :</label>
                    <input type="text" id="text" name="text" required>
                </div>
                <div class="form-group">
                    <label for="difficulty">Difficulté :</label>
                    <input type="number" id="difficulty" name="difficulty" min="1" max="10" required>
                </div>
                <div class="form-group">
                    <label for="theme">Thème :</label>
                    <input type="text" id="theme" name="theme" required>
                </div>
                <div class="form-group">
                    <label for="lang">Langue :</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="lang" name="lang" required>
                        <button type="button" id="detectLangButton">Détecter</button>
                    </div>
                </div>
                <input type="hidden" id="editIndex">
                <button type="submit">Ajouter/Modifier</button>
                <button type="button" id="exportButton">Exporter</button>
                <div class="error-message" id="errorMessage"></div>
            </form>
            <button type="button" id="deleteAllButton">Supprimer tout</button>
        </div>
        <div class="category-list-container">
            <h1>Catégories Créées</h1>
            <div class="category-list" id="categoryList"></div>
        </div>
    </div>
    
    <!-- Inclure le fichier JavaScript comme module -->
    <script type="module" src="app.js"></script>
</body>
</html>
